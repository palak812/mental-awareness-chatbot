<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css">

    <style>
        body {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            font-family: 'Poppins', sans-serif;
        }
        .chat-window {
            background-color: #f9f9ff;
            border-radius: 20px;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .bot-message, .user-message {
            border-radius: 18px;
            padding: 10px;
            margin: 10px 0;
            max-width: 75%;
        }
        .bot-message {
            background-color: #c3aed6;
            color: #333;
        }
        .user-message {
            background-color: #a3d8f4;
            margin-left: auto;
            color: #111;
        }
        .send-button {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
        }
        .send-button:hover {
            background: linear-gradient(to right, #8d74c4, #e6b4d7);
        }
        .mic-button {
            background: #fff;
            border: 2px solid #a18cd1;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #333;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin: 10px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* History Box */
        .history-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

<div class="chat-window">

    <h2 class="text-xl font-bold mb-4">Welcome, <span id="userDisplay"></span> ðŸ‘‹</h2>

    <h3 class="text-lg font-semibold mb-2">Chat History</h3>
    <div id="history" class="history-box text-sm"></div>

    <hr class="my-4">

    <div id="chat-content">
        <div class="bot-message">
            Hello! I'm here to support you. How can I help today?
        </div>
    </div>

    <div class="flex items-center mt-4">
        <input type="text" id="user-input" class="flex-grow border p-2 rounded" placeholder="Type a message...">
        
        <!-- ðŸŽ¤ Voice Button -->
        <button class="mic-button ml-2" onclick="startVoice()">
            ðŸŽ¤
        </button>

        <button class="send-button ml-2 px-4 py-2 rounded font-bold" onclick="sendMessage()">Send</button>
    </div>

</div>

<script>
    // Load username
    document.getElementById("userDisplay").innerText = localStorage.getItem("loggedUser");

    // Load Chat History
    function loadHistory() {
        let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
        let box = document.getElementById("history");
        box.innerHTML = "";

        history.forEach(item => {
            box.innerHTML += `<p>â€¢ ${item}</p>`;
        });
    }

    loadHistory();


    // Save history
    function saveHistory(text) {
        let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
        history.push(text);
        localStorage.setItem("chatHistory", JSON.stringify(history));
        loadHistory();
    }


    // Chat API Function
    async function displayResponse(prompt) {
        const chatContent = document.getElementById('chat-content');

        chatContent.innerHTML += `<div class="user-message">${prompt}</div>`;
        saveHistory(prompt);

        chatContent.innerHTML += '<div class="spinner"></div>';

        try {
            const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm93bExvVlJyQjFUR3pscEsxVTZDdk1QOE9rTFF3SU9iczJIR3N0VHJjSFVpU20xVzZoS29RbGJGRGY1dkFwOF9SOEdZOFJMZ3pyMThMWUFQYlA3SHItcndwVVE9PQ==", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });

            const result = await response.json();
            chatContent.innerHTML = chatContent.innerHTML.replace('<div class="spinner"></div>', '');

            if (result.status === "success") {
                chatContent.innerHTML += `<div class="bot-message">${result.text}</div>`;
            } else {
                chatContent.innerHTML += `<div class="bot-message">Something went wrong.</div>`;
            }

        } catch (error) {
            chatContent.innerHTML += `<div class="bot-message">Connection error. Try again.</div>`;
        }
    }


    // Send Button
    function sendMessage() {
        const input = document.getElementById("user-input");
        let text = input.value.trim();

        if (text !== "") {
            input.value = "";
            displayResponse(text);
        }
    }


    // ðŸŽ¤ Voice Command
    function startVoice() {
        if (!("webkitSpeechRecognition" in window)) {
            alert("Your browser does not support voice recognition.");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = function(event) {
            const text = event.results[0][0].transcript;
            document.getElementById("user-input").value = text;
        };
    }
</script>

</body>
</html>
