<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css">
    <title>Mental Health Chatbot</title>
    <style>
        body {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            font-family: 'Poppins', sans-serif;
        }

        .chat-window {
            background-color: #f9f9ff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            overflow: hidden;
        }

        .bot-message, .user-message {
            border-radius: 18px;
            padding: 10px;
            margin: 10px;
            max-width: 75%;
            line-height: 1.5;
        }

        .bot-message {
            background-color: #c3aed6;
            color: #333333;
        }

        .user-message {
            background-color: #a3d8f4;
            color: #1a1a1a;
            margin-left: auto;
        }

        .button {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 10px 20px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: linear-gradient(to right, #9682b6, #e6b5d9);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .chat-textbox {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .send-button {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .send-button:hover {
            background: linear-gradient(to right, #9682b6, #e6b5d9);
        }
    </style>
</head>
<body>

<div class="chat-window p-5">
    <div class="bot-message">
        <p class="text-lg font-bold">Welcome!</p>
        <p>I'm here to offer support and share mental health resources. How can I assist you today?</p>
    </div>
    <div class="button" onclick="displayResponse('Give me some coping tips')">Coping Tips</div>
    <div class="button" onclick="displayResponse('Tell me about mental health')">General Awareness</div>
    <div class="button" onclick="displayResponse('Some motivation and positivity please')">Motivation & Positivity</div>
    <div class="button" onclick="generateImage('Relaxing scene')">Generate Relaxing Image</div>
    <div id="chat-content"></div>
    <div class="chat-input">
        <input type="text" id="user-input" class="chat-textbox" placeholder="Type your message here...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function displayResponse(prompt) {
        const chatContent = document.getElementById('chat-content');
        chatContent.innerHTML += `<div class="user-message"><p>${prompt}</p></div>`;
        chatContent.innerHTML += '<div class="spinner"></div>';

        try {
            const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm93bExvVlJyQjFUR3pscEsxVTZDdk1QOE9rTFF3SU9iczJIR3N0VHJjSFVpU20xVzZoS29RbGJGRGY1dkFwOF9SOEdZOFJMZ3pyMThMWUFQYlA3SHItcndwVVE9PQ==", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt })
            });

            const result = await response.json();
            chatContent.innerHTML = chatContent.innerHTML.replace('<div class="spinner"></div>', '');

            if (result.status === 'success') {
                chatContent.innerHTML += `<div class="bot-message"><p>${result.text}</p></div>`;
            } else {
                chatContent.innerHTML += `<div class="bot-message"><p>Oops! Something went wrong. Please try again later.</p></div>`;
            }
            
        } catch (error) {
            console.error('Error:', error);
            chatContent.innerHTML = '<div class="bot-message"><p>There was an error connecting. Please try again later.</p></div>';
        }
    }

    async function generateImage(prompt) {
        const chatContent = document.getElementById('chat-content');
        chatContent.innerHTML += `<div class="user-message"><p>${prompt}</p></div>`;
        chatContent.innerHTML += '<div class="spinner"></div>';

        try {
            const response = await fetch("https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm93bE1XNU5YY1RRLU5QbTRRRDFqREwtLTF1SEdlSS1SdjBseDZ3c1hDOU9MdWV4SFRNU1JQY1lsNDA5ZkVMR3R3cS1uZHphSGZmQmI0aGVxVnRkRFNGd3Y0ZlE9PQ==", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt })
            });

            const result = await response.json();
            chatContent.innerHTML = chatContent.innerHTML.replace('<div class="spinner"></div>', '');

            if (result.status === 'success') {
                chatContent.innerHTML += `<div class="bot-message"><img src="${result.imageUrl}" alt="Generated Image" class="w-full rounded"></div>`;
            } else {
                chatContent.innerHTML += `<div class="bot-message"><p>Oops! Something went wrong with image generation. Please try again later.</p></div>`;
            }
        } catch (error) {
            console.error('Error:', error);
            chatContent.innerHTML = '<div class="bot-message"><p>There was an error connecting. Please try again later.</p></div>';
        }
    }

    function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();
        if (message) {
            userInput.value = '';
            displayResponse(message);
        }
    }
</script>

</body>
</html>
