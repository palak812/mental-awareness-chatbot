<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mental Health Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css">

    <style>
        body {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            font-family: 'Poppins', sans-serif;
        }
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .button {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
        }
        .button:hover {
            background: linear-gradient(to right, #9376b7, #e7b3db);
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2 class="text-2xl font-bold text-center mb-5">Login</h2>

    <label>Username</label>
    <input type="text" id="username" class="w-full border p-2 rounded mb-4">

    <label>Password</label>
    <input type="password" id="password" class="w-full border p-2 rounded mb-4">

    <button class="button w-full py-2 rounded font-bold" onclick="login()">Login</button>

    <p class="text-center mt-3 text-sm text-gray-600">
        *Use any username and password.
    </p>
</div>

<script>
    function login() {
        let user = document.getElementById('username').value.trim();
        let pass = document.getElementById('password').value.trim();

        if (user === "" || pass === "") {
            alert("Please fill in both fields");
            return;
        }

        // Save username for chat page
        localStorage.setItem("loggedUser", user);

        window.location.href = "chatbot.html";
    }
</script>

</body>
</html>
